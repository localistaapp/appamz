}

<script>
  const data = {
    "Retail & Lifestyle": {
      "Fashion Boutique": ["Dresses", "Accessories", "Footwear"],
      "Bookshop": ["Fiction", "Children's Books", "Stationery"]
    },
    "Food & Beverage": {
      "Caf": ["Coffee", "Pastries", "Brunch Menu"],
      "Bakery": ["Cakes", "Cookies", "Breads"]
    },
    "Pet & Animal Services": {
      "Pet Grooming": ["Dog Wash", "Nail Clipping", "Full Groom"],
      "Pet Store": ["Dry Food", "Wet Food", "Toys"]
    }
  };

  const categorySelect = document.getElementById('category');
  const subCategorySelect = document.getElementById('subCategory');
  const itemSelect = document.getElementById('item');
  const output = document.getElementById('output');

  // Populate main categories
  Object.keys(data).forEach(category => {
    const opt = document.createElement('option');
    opt.value = category;
    opt.textContent = category;
    categorySelect.appendChild(opt);
  });

  categorySelect.addEventListener('change', () => {
    const selected = categorySelect.value;
    subCategorySelect.innerHTML = '<option value="">-- Choose a sub-category --</option>';
    itemSelect.innerHTML = '<option value="">-- Choose an item --</option>';
    itemSelect.disabled = true;

    if (selected && data[selected]) {
      subCategorySelect.disabled = false;
      Object.keys(data[selected]).forEach(sub => {
        const opt = document.createElement('option');
        opt.value = sub;
        opt.textContent = sub;
        subCategorySelect.appendChild(opt);
      });
    } else {
      subCategorySelect.disabled = true;
    }

    output.textContent = '';
  });

  subCategorySelect.addEventListener('change', () => {
    const category = categorySelect.value;
    const subCategory = subCategorySelect.value;
    itemSelect.innerHTML = '<option value="">-- Choose an item --</option>';

    if (subCategory && data[category][subCategory]) {
      itemSelect.disabled = false;
      data[category][subCategory].forEach(item => {
        const opt = document.createElement('option');
        opt.value = item;
        opt.textContent = item;
        itemSelect.appendChild(opt);
      });
    } else {
      itemSelect.disabled = true;
    }

    output.textContent = '';
  });

  itemSelect.addEventListener('change', () => {
    const cat = categorySelect.value;
    const sub = subCategorySelect.value;
    const item = itemSelect.value;

    if (item) {
      output.textContent = `You selected: ${cat}  ${sub}  ${item}`;
    }
  });
</script>
